[run]
  deadline = "5m"
  skip-files = []

[linters-settings]

  [linters-settings.govet]
    check-shadowing = true

  [linters-settings.gocyclo]
    min-complexity = 12.0

  [linters-settings.maligned]
    suggest-new = true

  [linters-settings.goconst]
    min-len = 3.0
    min-occurrences = 3.0

  [linters-settings.misspell]
    locale = "US"
    ignore-words = ["internetbs"]

  [linters-settings.depguard]
    list-type = "blacklist"
    include-go-root = false
    packages = ["github.com/pkg/errors"]

  [linters-settings.godox]
    keywords = ["FIXME"]

  [linters-settings.gocritic]
    enabled-tags = ["diagnostic", "style", "performance"]
    disabled-checks= [
      "paramTypeCombine", # already handle by gofumpt.extra-rules
      "whyNoLint", # already handle by nonolint
      "unnamedResult",
      "hugeParam",
      "sloppyReassign",
      "rangeValCopy",
      "octalLiteral",
      "ptrToRefParam",
      "appendAssign",
    ]

[linters]
  enable-all = true
  disable = [
    "interfacer", # deprecated
    "maligned", # deprecated
    "scopelint", # deprecated
    "golint", # deprecated
    "cyclop", # duplicate of gocyclo
    "lll",
    "gosec",
    "dupl", # not relevant
    "prealloc", # too many false-positive
    "bodyclose", # too many false-positive
    "gomnd",
    "testpackage", # not relevant
    "tparallel", # not relevant
    "paralleltest", # not relevant
    "nestif", # too many false-positive
    "wrapcheck",
    "goerr113", # not relevant
    "nlreturn", # not relevant
    "wsl", # not relevant
    "exhaustive", # not relevant
    "exhaustivestruct", # not relevant
    "makezero", # not relevant
    "ifshort", # not relevant
    "forbidigo", # not relevant
    "noctx",
    "forcetypeassert",
    "tagliatelle",
    "errname",
  ]

[issues]
  exclude-use-default = false
  max-per-linter = 0
  max-same-issues = 0
  exclude = [
    "Error return value of .((os\\.)?std(out|err)\\..*|.*Close|.*Flush|os\\.Remove(All)?|.*printf?|os\\.(Un)?Setenv). is not checked",
    "exported (type|method|function) (.+) should have comment or be unexported",
    "ST1000: at least one file in a package should have a package comment"
  ]
  [[issues.exclude-rules]]
    path = "(.+)_test.go"
    linters = ["funlen", "goconst"]
  [[issues.exclude-rules]]
    path = "providers/dns/dns_providers.go"
    linters = ["gocyclo"]
  [[issues.exclude-rules]]
    path = "providers/dns/gcloud/googlecloud_test.go"
    text = "string `(lego\\.wtf|manhattan)` has (\\d+) occurrences, make it a constant"
