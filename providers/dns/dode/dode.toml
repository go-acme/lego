Name = "Domain Offensive (do.de)"
Description = ''''''
URL = "https://www.do.de/"
Code = "dode"
Since = "v2.4.0"

Example = '''export DODE=1234567890abcdefghij\
lego -d myserver.mydomain.com -a --dns dode --email its.me@yahoo.com run

In case the local DNS server (e.g. 10.1.1.1) is not reachable from the internet one might want to add the do.de DNS server as resolver DNS:
export DODE=1234567890abcdefghij \
lego -d myserver.mydomain.com -a --dns dode --email its.me@yahoo.com --dns.resolvers ns1.domainoffensive.de run'''

[Configuration]
  [Configuration.Credentials]
    DODE_TOKEN = "API token"
  [Configuration.Additional]
    DODE_POLLING_INTERVAL = "Time between DNS propagation check"
    DODE_PROPAGATION_TIMEOUT = "Maximum waiting time for DNS propagation"
    DODE_TTL = "The TTL of the TXT record used for the DNS challenge"
    DODE_HTTP_TIMEOUT = "API request timeout"
    DODE_SEQUENCE_INTERVAL = "Interval between iteration"

[Links]
  API = "https://www.do.de/wiki/LetsEncrypt_-_Entwickler"
