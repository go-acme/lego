Name = "EasyDNS"
Description = ''''''
URL = "https://easydns.com/"
Code = "easydns"

Example = '''
EASYDNS_TOKEN=<your token> \
EASYDNS_SECRET=<your secret> \
lego --dns easydns --domains my.domain.com --email my@email.com run
'''

